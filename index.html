<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="navbar flex items-center justify-around p-[0] bg-[#ffffffdf] text-[#000]">
            <header>
                <a href="./index.html"><img src="./assets/logo.png" class="w-[80px]"></a>
            </header>
            <nav class="nav-list">
                <ul class="menu-ul flex items-center justify-center gap-[70px] text-[18px] font-[500] nav-ul">
                    <li><a href="#" class="hover:underline hover:transition-all">Home</a></li>
                    <li><a href="#" class="hover:underline hover:transition-all">Product</a></li>
                    <li><a href="#" class="hover:underline hover:transition-all">Categories</a></li>
                    <li><a href="#" class="hover:underline hover:transition-all">Man</a></li>
                </ul>
            </nav>

            <div class="user-cart flex items-center justify-center gap-[50px]">
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping text-2xl cursor-pointer"></i>
                </div>
                <div class="user">
                    <div class="dropdown dropdown-end mt-">
                        <div tabindex="0" role="button" class=" rounded-btn"><i
                                class="fa-regular fa-circle-user text-2xl cursor-pointer"></i></div>
                        <ul tabindex="0"
                            class="dropdown-content z-[0] menu p-5 shadow bg-[#ffffff] rounded-box text-[black] mt-[30px] w-[150px] down">
                            <!-- Open the modal using ID.showModal() method -->
                            <li><button id="icon" onclick="my_modal_5.showModal()"
                                    class="hover:bg-[lightgray] text-xl font-bold">Register</button></li>
                            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                                <div class="modal-box bg-white">
                                    <div class="flex items-center justify-between pb-1">
                                        <h3 class="font-bold text-lg">Register User</h3>
                                        <form method="dialog" class="mt-3">
                                            <button class="rounded-lg"><i
                                                    class="fa-regular fa-circle-xmark text-[30px] hover:bg-[red] hover:text-[white] rounded-[30px]"></i></button>
                                        </form>
                                    </div>
                                    <!-- modal 1 -->
                                    <p class="pb-[2px] mb-[20px]">Well come to my City Shop App</p>
                                    <div class="bg-[#fff] w-[100%]">
                                        <form id="form" class="flex items-center justify-center flex-col gap-3 ">
                                            <!-- f-name -->
                                            <input type="text" minlength="3" maxlength="20" placeholder="First Name"
                                                required id="fname"
                                                class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]">
                                            <!-- fname end -->
                                            <!-- l name start -->
                                            <input type="text" minlength="3" maxlength="20" placeholder="First Name"
                                                required id="lname"
                                                class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]">
                                            <!-- L name end -->

                                            <input type="email" id="email" placeholder="Email" required
                                                class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]">

                                            <input type="password" id="password" placeholder="Password"
                                                class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]"
                                                pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                            <input type="password" id="re-password" placeholder="Re Type Password"
                                                required
                                                class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]">
                                            <input type="file"
                                                class="file-input file-input-bordered file-input-sm w-[100%] text-[#fff]"
                                                required id="upload-photo">

                                            <button class="w-[100%] btn text-[#000] hover:text-[#fff]"
                                                type="submit">Register</button>
                                        </form>
                                        <!-- modal 1 -->
                                    </div>
                                </div>
                            </dialog>
                            </li>

                            <li class="">
                            <li><button class="text-xl font-bold" onclick="my_modal_6.showModal()">Login</button></li>
                            <dialog id="my_modal_6" class="modal modal-bottom sm:modal-middle">
                                <div class="modal-box bg-white">
                                    <div class="flex items-center justify-between pb-1">
                                        <h3 class="font-bold text-lg">Login User</h3>
                                        <form method="dialog" class="mt-3">
                                            <button class="rounded-lg"><i
                                                    class="fa-regular fa-circle-xmark text-[30px] hover:bg-[red] hover:text-[white] rounded-[30px]"></i></button>
                                        </form>
                                    </div>

                                    <!-- modal 2-->
                                    <div class="modal2">
                                        <p class="pb-[2px] mb-[10px]">Login my City Shop</p>
                                        <div class="">
                                            <form id="forms" class="flex items-center justify-center flex-col gap-3 ">
                                                <input type="email" id="emails" placeholder="Email" required
                                                    class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]">

                                                <input type="password" id="passwords" placeholder="Password" required
                                                    class="border-2 border-[gray] outline-none bg-transparent w-[100%] py-1 pl-[5px] text-lg rounded-[5px]">
                                                <button class="btn w-[100%] btn text-[#000] hover:text-[#fff] text-lg"
                                                    type="submit">Login</button>

                                                    aaaaaaa
                                            </form>
                                            <!-- modal 2 -->
                                        </div>
                                    </div>
                                </div>
                            </dialog>
                            </li>



                        </ul>
                    </div>
                </div>
            </div>
            <div class="burger icon">
                <i class="fa-solid fa-bars text-xl cursor-pointer" id="bar"></i>
            </div>
        </div>
    </div>





    </div>
    <!-- daysI ui start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daysI ui End -->
    <!-- font Kit Start -->
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <!-- font Kit End -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
